<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="" id="theme">
    <title>Idle Equations</title>

    <script src="./index.js" type="module"></script>
</head>
<body>
    <div id="game">
        <div class="menuContainer">
            <div class="menu">
                <div id="menuMoneyDisplay">
                    <p id="menuMoneyDisplayText">[menuMoneyDisplayVar]</p>
                </div>
                <ul class="menuButtons">
                    <li id="homeButton" class="menuButton">Home</li>
                    <li id="researchButton" class="menuButton">Research</li>
                </ul>
            </div>
        </div>
        <div id="home" class="page">
            <p id="moneyDisplay">[moneyDisplayVar]</p>
            <div id="productionLineContainer">
                <select name="" id="">
                    <option value="f(x)=x+"><p>f(x) = x +</p></option>
                </select>
                <input type="text" id="productionLine" />
            </div>
            <p id="productionLineWarning">[productionLineWarning]</p>
            <p id="mpsDisplay"></p>
        </div>
        <div id="research" class="page">
            <div id="researchViewport">
                <div id="researchMap">
                    <!-- Research nodes will be rendered here -->
                    <div id="researchContainer"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
